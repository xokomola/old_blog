---
layout: default

<div id="home">
  <ul class="posts">
    {% for post in site.posts  limit: 5 %}
      <li>
        <span class="date">{{ post.date | date:"%b %d" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.summary }}</p>
      </li>
    {% endfor %}
  </ul>
