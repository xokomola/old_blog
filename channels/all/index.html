---
layout: default
---
<section id="posts">
  {% if site.posts.size > 0 %}
  <ul class="posts">
  {%for post in site.posts limit: 25 %}
    <li>
      <span class="date">{{ post.date | date:"%d %b %Y" }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% if post.summary %}
      <div class="post_desc">{{ post.summary | markdownify }}</div>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
  {% endif %}
</section>
